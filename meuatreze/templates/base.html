<!DOCTYPE html>
<html lang="en">

    {% load staticfiles %}

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}MeuAtreze{% endblock %}</title>

        <script src="{% static 'jquery/jquery-1.11.2.min.js' %}"></script>
        <script src="{% static 'jquery/jquery-ui.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'jquery/themes/smoothness/jquery-ui.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />      
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">MeuAtreze</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              {% if user.is_authenticated %}
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">In√≠cio</a></li>
                <li><a href="/pessoal">Pessoal</a></li>
                <li><a href="/members">Membros</a></li>
                <li><a href="/groups">GCs</a></li>
                <li><a href="/logout/">Sair</a></li>
                <li>Logado como: {{ user.username }}</li>
              </ul>
              {% endif %}             
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div><!-- /.container -->
    </body>
</html>
